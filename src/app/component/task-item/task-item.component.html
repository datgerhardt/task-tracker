<div class="task-item">
    <h3>
        {{ task.text }} 
        <fa-icon (click) = "onDelete(task)" 
            [ngStyle]= "{'color':'red', 'margin': '20px'}" 
            [icon]="faTimes">
        </fa-icon>
    </h3>
    <p>
        {{task.date}} at <span>  {{task.time}} </span>
    </p>
</div>
