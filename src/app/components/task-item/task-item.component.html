<div [ngClass]='{reminder: task.reminder}' class="task-item card" (dblclick)= "onToggle(task)">
    <h3>
        {{ task.text }} 
        <fa-icon (click) = "onDelete(task)" 
            [ngStyle]= "{'color':'red'}" 
            [icon]="faTimes">
        </fa-icon>
    </h3>
    <p>
        {{task.date}} at <span>  {{task.time}} </span>
    </p>
</div>
